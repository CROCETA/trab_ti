<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>


#div{
     border: 4px solid black;
     border-radius: 5%;
     height: 420px;
     width: 420px;
     margin-top: 30px;
     margin: auto;


}

.dispalay{

    display: flex;
    flex-direction: column;
    margin-left: 80px;
    margin-bottom: 10px;
    

}




    </style>
</head>
<body>

<div id="div">

    <h2 class="dispalay">Formul√°rio de Exemplo</h2>

    <form>
        
       
        <label for="nome" class="dispalay">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Escreva seu nome" class="dispalay">
        
        
        <label for="senha" class="dispalay">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Escreva sua senha" class="dispalay">
        
         
         <label for="email" class="dispalay">Email:</label>
        <input type="email" id="email" name="email" placeholder="Escreva seu email" class="dispalay">


        <label for="mensagem" class="dispalay"> Mensagem</label>
        <div>
            <textarea id="mensagem" name="mensagem" rows="4" cols="20" placeholder="Digite sua mensagem aqui" class="dispalay"></textarea>
        


        <input type="submit" value="Enviar" class="dispalay">

        
    </form>
     
</div>

</body>
</html>
